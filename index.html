<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Fylo Data Storage Component</title>
</head>
<body>
  <div class="container">
    <div class="fylo__section1">
      <img src="./images/logo.svg" alt="" class="fylo__logo">
      <div class="fylo__icons">
        <div class="document__icon icon">
          <img class="fylo__icon" src="./images/icon-document.svg" alt="">
        </div>
        <div class="folder__icon icon">
          <img class="fylo__icon" src="./images/icon-folder.svg" alt="">
        </div>
        <div class="upload__icon icon">
          <img class="fylo__icon" src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    
    <div class="fylo__section2">
      <p class="fylo__description">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="fylo__progress__bar">
        <div class="fylo__progress__fill">
          <div class="fylo__progress__ball"></div>
        </div>
      </div>
      <div class="progress__count">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="fylo__notification">
        <p class="fylo__notification__text"><span>185</span> GB left</p>
      </div>
    </div>
  </div>
</body>
</html>
